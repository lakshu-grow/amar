<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
   <link rel="stylesheet" type="text/css" href="style.css">

    <script>
        function validateForgotForm() {
            var uname = document.forms["forgotForm"]["uname"].value;
            var newpass = document.forms["forgotForm"]["newpwd"].value;
            if (uname === "" || newpass === "") {
                alert("Please fill all fields.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="forgot-box">
        <h2>Reset Your Password</h2>
        <form name="forgotForm" action="ForgotPassword" method="post" onsubmit="return validateForgotForm();">
            <input type="text" name="uname" placeholder="Enter your username"><br>
            <input type="password" name="newpwd" placeholder="Enter new password"><br>
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
