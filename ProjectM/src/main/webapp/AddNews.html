<!DOCTYPE html>
<html>
<head>
  <title>Add Defence News</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="news-add-page">
  <div class="news-form-container">
    <h2>Add Defence News</h2>
    <form action="AddNewsServlet" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter news title" required>

      <label for="content">Content:</label>
      <textarea id="content" name="content" placeholder="Enter news content" rows="6" required></textarea>

      <button type="submit">Add News</button>
    </form>
  </div>
</body>
</html>
